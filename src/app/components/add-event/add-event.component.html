<div class="card">
    <div class="card-header">
        <strong>Agregar Evento</strong>
    </div>
    <div class="card-body">
        <form ngNativeValidate [formGroup]="formEvent" (ngSubmit)="enviarDatos()">
            <div class="mb-3">
              <label for="" class="form-label">Titulo</label>
              <input required type="text"
                class="form-control" name="" formControlName="titulo" id="" aria-describedby="helpId" placeholder="Escribe el titulo">
            </div>

           <div class="mb-3">
             <label for="" class="form-label">Descripci√≥n del Evento</label>
             <textarea required class="form-control" name="" formControlName="descripcion" id="" rows="3"></textarea>
           </div>

            <div class="mb-3">
              <label for="" class="form-label">Fecha y Hora del Evento</label>
              <input required type="datetime-local"
                class="form-control" name="" formControlName="datetime" id="" aria-describedby="helpId" placeholder="">
            </div>

            <div class="mb-3">
              <label for="" class="form-label">Agrega una Imagen</label>
              <input type="file" class="form-control" name="" formControlName="picture" id="" placeholder="" aria-describedby="fileHelpId">
            </div>

            <div class="btn-group" role="group" aria-label="">
                <button type="submit" class="btn btn-success">Agregar</button>
                <button type="button" class="btn btn-primary" routerLink="/list-event">Cancelar</button>
            </div>


        </form>


    </div>
    
</div>
